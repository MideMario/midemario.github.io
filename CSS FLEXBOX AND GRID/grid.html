<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Design</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="container">
      <div class="firstboxes">
        <div class="one"><h1>THIS IS 70% OF THE FIRST SEGMENT</h1></div>
        <div class="two"><h1>THIS IS 30% OF THE FIRST SEGMENT</h1></div>
      </div>
      <div class="secondboxes">
        <div class="first">
          <h1>THIS HAS THE HEIGHT OF THE TWO BOXES NEXT TO IT</h1>
        </div>
        <div class="second">
          <div>
            <h1 class="half-one">
              THIS IS HALF THE HEIGHT OF THE FIRST IN THIS SEGMENT
            </h1>
          </div>
          <div class="half-two">
            <h1>THIS IS THE REMAINING HALF OF THAT FIRST DIV</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
